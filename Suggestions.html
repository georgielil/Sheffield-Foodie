  <div class="title">
    <h1>If you have a recommendation for a restaurant, or a suggestion about the website, please leave it here!</h1>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputname">Name</label>
    <input type="text" class="form-control" id="inputname" placeholder="Name">
    </div>
    <div class="form-group">
    <label for="inputEmail3">Email</label>
    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  <div class="form-group">
    <label for="inputcomment">Comment</label>
      <textarea class="form-control" id="inputcomment" placeholder="Suggestions/Comments" rows="3"></textarea>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-9 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
<div id="social-buttons" class="text-center">
      <button class="btn btn-lg btn-twitter">Twitter</button>
      <button class="btn btn-lg btn-facebook">Facebook</button>
      <button class="btn btn-lg btn-instagram">Instagram</button>

<script>
  (function($) {
        var x = 0;
        var y = 0;
        var banner = $("#bg");
        banner.css('backgroundPosition', x + 'px' + ' ' + y + 'px');
        window.setInterval(function() {
          banner.css("backgroundPosition", x + 'px' + ' ' + y + 'px');
          y--;

        }, 90);

}) (jQuery) ;
  </script>
