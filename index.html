<!DOCTYPE html>
<html>
<head>
	<link href = 'https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
	<link href = 'dist/css/bootstrap.css' rel='stylesheet'>
	<script src = "//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<style>
h1 {
	font-family: 'Lobster Two', cursive;
	font-size: 220px;
	text-align: center;
  margin: 10% 10%;
	color: #FFFFFF;
	position: absolute;
}
body {
  position: fixed;
  right: 0;
  left: 0;
  bottom: 0;
  top: 0;
}

#bg {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background: #FFF;
    background-size: cover !important;
    background-image: url("http://urbed.coop/sites/default/files/West-Bar-Aerial.jpg");
    -webkit-filter: blur(2.5px);
}
.btn {
	position: absolute;
    transition: .5s ease;
    top: 80%;
    left: 45%;
    margin-top: 30px;
    float: right;
    border-radius: 50px;
    width: 150px;
    height: 80px;
    background-color: black;
    color: white;
    font-family: 'Lobster Two', cursive;
    font-size: 45px
  }
  </style>
<body>
  <div class="image">
	<div id="bg"></div>
		<h1> Sheffield Foodies </h1>
		<button class='btn'>Enter</button>
	</div>
</body>
</html>
