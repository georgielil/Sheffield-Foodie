	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

<style>
h1 {
	font-family: 'Lobster Two', cursive;
	font-size: 220px;

}
body {
}

#bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background: #FFF;
    background-size: cover !important;
    background-image: url("http://urbed.coop/sites/default/files/West-Bar-Aerial.jpg");
}
button {
	position: absolute;
    transition: .5s ease;
    top: 80%;
    left: 50%;
    margin-top: 30px;
  }
  .btn {
  	background-color: black;
  	color: white;
  	font-family: 'Lobster Two', cursive;
  }
</style>
<body>
	<div id="bg"></div>
		<h1> Sheffield Foodies </h1>
		<button class='btn'>Enter</button>
	</div>
